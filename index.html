<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shaka Player ClearKey Demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.min.js"></script>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    video {
      width: 80%;
      max-width: 720px;
      background: black;
      margin-bottom: 1rem;
    }
    #log {
      white-space: pre-wrap;
      max-width: 720px;
      height: 100px;
      background: #222;
      padding: 10px;
      overflow-y: auto;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay muted></video>
  <div id="log">Loading...</div>

  <script>
    const video = document.getElementById('video');
    const logDiv = document.getElementById('log');
    function log(msg) {
      console.log(msg);
      logDiv.textContent += msg + '\n';
    }

    async function initPlayer() {
      // This test manifest supports ClearKey DRM
      const manifestUri = 'https://storage.googleapis.com/shaka-demo-assets/angel-one/dash.mpd';

      const player = new shaka.Player(video);

      player.addEventListener('error', (event) => {
        log('Error: ' + event.detail.code + ' - ' + event.detail.message);
      });

      // ClearKey config with Shaka test keys
      player.configure({
        drm: {
          clearKeys: {
            // KID : Key (base64url, no padding)
            "1E8F56484E74333392CFB251035E99ED": "135CD1B624EACF033C0FF89D7A2D3878"
          }
        }
      });

      try {
        log('Loading manifest...');
        await player.load(manifestUri);
        log('Video loaded successfully, playing...');
        await video.play();
      } catch (e) {
        log('Error loading or playing video: ' + e);
      }
    }

    document.addEventListener('DOMContentLoaded', initPlayer);
  </script>
</body>
</html>
