<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Renkaku IPTV Player</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #111;
      color: #fff;
    }
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    video {
      width: 100%;
      height: auto;
      background: #000;
    }
  </style>
</head>
<body>

  <h1>Renkaku IPTV</h1>
  <select id="channelSelect">
    <option value="">-- Select a Channel --</option>
  </select>

  <video id="video" controls autoplay></video>

  <script>
    const channels = {
      dreamworks: {
        name: "DreamWorks HD",
        url: "https://qp-pldt-live-grp-02-prod.akamaized.net/out/u/cg_dreamworks_hd1.mpd",
        keys: {
          "4ab9645a2a0a47edbd65e8479c2b9669": "8cb209f1828431ce9b50b593d1f44079"
        }
      },
      cnvg: {
        name: "KAPAMILYA",
        url: "https://d1uf7s78uqso1e.cloudfront.net/out/v1/efa01372657648be830e7c23ff68bea2/index.mpd",
        keys: {
          "bd17afb5dc9648a39be79ee3634dd4b8": "3ecf305d54a7729299b93a3d69c02ea5"
        }
      }
    };

    const select = document.getElementById('channelSelect');
    const video = document.getElementById('video');

    // Populate dropdown
    for (const key in channels) {
      const option = document.createElement('option');
      option.value = key;
      option.textContent = channels[key].name;
      select.appendChild(option);
    }

    // Load selected channel
    select.addEventListener('change', async () => {
      const selected = select.value;
      if (!selected) return;

      const { url, keys } = channels[selected];

      const player = new shaka.Player(video);
      await player.destroy(); // clear old instance
      shaka.polyfill.installAll();

      const newPlayer = new shaka.Player(video);

      const keyArray = Object.entries(keys).map(([kid, key]) => ({
        keyId: kid,
        key: key
      }));

      newPlayer.configure({
        drm: {
          clearKeys: keyArray.reduce((obj, { keyId, key }) => {
            obj[keyId] = key;
            return obj;
          }, {})
        }
      });

      try {
        await newPlayer.load(url);
        console.log("Channel loaded:", selected);
      } catch (e) {
        console.error("Error loading channel", e);
      }
    });
  </script>

</body>
</html>
